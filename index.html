<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4714/4714135.png">
    <title>My Restaurant</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info">
                <h1>Check the<br>best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi dolorum hic obcaecati</p>
                <button type="button">Book a Table</button>
            </div>
            <img class="hero-image" src="./images/plate1.png" alt="Pasta plate with red sauce and vegetables">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img src="./images/video.png" alt="A table with three pasta dishes" class="dishes-item dishes-item_big">
                <img src="./images/dish1.png" alt="A vegetables bowl" class="dishes-item">
                <img src="./images/dish2.png" alt="An avocado toast with eggs" class="dishes-item">
                <img src="./images/dish3.png" alt="A salad" class="dishes-item">
                <img src="./images/dish4.png" alt="An other avocado toast with eggs" class="dishes-item">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="Pasta plate with red sauce and vegetables">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="Penne plata with vegetables">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="Pasta plate">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="Spaguetti plate with avocado">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="Bowl with chicken, tomatos and carrots">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
