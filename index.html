<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4714/4714135.png">
    <title>My Restaurant</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info">
                <h1>Check the<br>best food</h1>
                <p>Discover Italy in every bite! Welcome to the authentic cuisine.</p>
                <button type="button">Book a Table</button>
            </div>
            <img class="hero-image" src="https://i.ibb.co/R0xYKtR/hero.png" alt="Pasta plate with red sauce and vegetables">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img src="https://i.ibb.co/GW93Tfq/video.png" alt="A table with three pasta dishes" class="dishes-item dishes-item_big">
                <img src="https://i.ibb.co/bPrBrZ7/dish1.png" alt="A vegetables bowl" class="dishes-item">
                <img src="https://i.ibb.co/RPF1WmF/dish2.png" alt="An avocado toast with eggs" class="dishes-item">
                <img src="https://i.ibb.co/JB51dLC/dish3.png" alt="A salad" class="dishes-item">
                <img src="https://i.ibb.co/MNcQtyP/dish4.png" alt="An other avocado toast with eggs" class="dishes-item">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="https://i.ibb.co/n0dgdmL/plate1.png" alt="Pasta plate with red sauce and vegetables">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.ibb.co/2h6Xd9b/plate2.png" alt="Penne plata with vegetables">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.ibb.co/VBxH1H8/plate3.png" alt="Pasta plate">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.ibb.co/XDt6TX0/plate4.png" alt="Spaguetti plate with avocado">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.ibb.co/b71y6yj/plate5.png" alt="Bowl with chicken, tomatos and carrots">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
